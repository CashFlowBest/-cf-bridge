<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Отримуємо search-параметри з URL
      const query = window.location.search.slice(1);
      const base = "utm_bridge";

      // Кодуємо utm та вставляємо в start
      const startParam = encodeURIComponent(query);

      // Формуємо посилання на бота
      const redirectUrl = `https://t.me/CashFlow_Exchange_bot?start=${base}%3D${startParam}`;

      // Встановлюємо піксель Meta
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '697363669650507'); // твій Pixel ID
      fbq('track', 'PageView');

      // Перенаправляємо
      window.location.replace(redirectUrl);
    </script>
    <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=697363669650507&ev=PageView&noscript=1"
    /></noscript>
  </head>
  <body>
    Перенаправлення...
  </body>
</html>
